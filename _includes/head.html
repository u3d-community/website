<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' -%}

  {%- endif -%}
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggler = document.querySelectorAll('[data-toggle]');
      if (toggler.length) {
        for (var i = 0; i < toggler.length; i++) {
          const target = toggler[i].getAttribute('data-target');
          const toggleClass = toggler[i].getAttribute('data-toggle');
          if (target.length) {
            toggler[i].addEventListener('click', function(event) {
              event.preventDefault();
              const menu = document.querySelector(target);

              if (menu) {
                menu.classList.toggle(toggleClass);
              }
            });
          }
        }
      }
    });
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "Organization",
      "@id": "#Organization",
      "url": "https://u3d.io",
      "legalName": "U3D",
      "name": "U3D",
      "description": "U3D is an open source, lightweight, cross-platform 2D and 3D game engine implemented in C++ and released under the MIT license",
      "image": "https://u3d.io/assets/images/scene@2x.jpg",
      "logo": "https://u3d.io/assets/images/logo.svg"
    }
  </script>
</head>
